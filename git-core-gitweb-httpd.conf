<Directory /usr/share/gitweb>
	AllowOverride None
	Allow from All
</Directory>

# Version 1 (default): under /cgi-bin/gitweb.cgi address
ScriptAlias /cgi-bin/gitweb.cgi /usr/lib/cgi-bin/gitweb.cgi
Alias /gitweb/ /usr/share/gitweb/
<Location /cgi-bin/gitweb.cgi>
	Allow from All
</Location>

